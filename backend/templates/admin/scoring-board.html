{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fullscreen Kata Scoreboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100vw;
      height: 100vh;
      background-color: black;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
      padding: 20px;
    }

    .player {
        display: flex;
        flex-direction: column; /* vertical layout */
        background: black;
        padding: 0;
    }

    .player-main {
        display: flex; /* horizontal layout for contents */
        align-items: center;
        padding: 10px;
    }

    .criteria-row {
        display: flex;
        justify-content: space-around;
        padding: 5px 0;
        border-top: 2px solid yellow;
        color: white;
    }
    
    .criteria {
        flex: 1;
        text-align: center;
        font-size: 5vh;
        font-weight: bold;
        color: white;
        border-right: 1px solid #222;
    }

    .criteria:last-child {
        border-right: none;
    }

    .flag {
      width: 200px;
      height: auto;
      margin-right: 20px;
    }

    .info {
      flex-grow: 1;
    }

    .name {
      font-size: 3em;
      font-weight: bold;
      color: gold;
    }

    .country {
      font-size: 3em;
      color: #ccc;
      font-weight: bold;
    }

    .kata {
      color: gold;
      font-size: 3em;
      font-weight: bold;
    }

    .aka-vr {
      width: 7%;
      margin-right: 3vw;
    } 

    .aka-score {
      display: flex;
      align-items: center;
      gap: 0.3em; /* space between o and number */
      font-size: 14em;
      font-weight: bold;
      color: red;
      margin-right: 100px;
      text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;
    }

    .aka-senshu {
      font-size: 7.5em;
      font-weight: bold;
      color: red;
      margin-right: 100px;
      margin-left: -50px;
      padding-right: -50px;
      text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;
      visibility: hidden
    }

    .ao-vr {
      width: 7%;
      margin-right: 3vw;
    } 

    .ao-score {
      display: flex;
      align-items: center;
      gap: 0.3em; /* space between o and number */
      font-size: 14em;
      font-weight: bold;
      color: blue;
      margin-right: 100px;
      text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;
    }

    .ao-senshu {
      font-size: 7.5em;
      font-weight: bold;
      color: blue;
      margin-right: 100px;
      margin-left: -50px;
      text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;
      visibility: hidden;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 2vh;
      padding: 10px 20px;
      border-top: 2px solid #333;
    }

    .tatami {
      font-size: 5vh;
      font-weight: bold;
    }

    img.studio{
        width: 300px;
        height: auto;
    }

    .time {
        font-size: 15vh;
        color: white;
        font-weight: bold;
    }

    .round-info {
        white-space: normal;
        word-break: break-word; 
        max-width: 300px;
        text-align: right;
        font-size: 3vh;
    }

    .active-red {
        background-color: red;
    }

    .active-blue {
        background-color: blue;
    }

    .deactivate {
        display: none;
    }

    #banner-wrap {
      display: grid;
      grid-template-columns: 1fr 1fr;
      height: 75vh;
      width: 100%;
      position: absolute;
    }

    .fullscreen-banner {
      height: 75vh;
      width: 100%;
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 5vw;
      line-height: 1;
    }

    .fullscreen-banner #point-2-2 {
      font-size: 4.5vw;
      margin-top: -5vw;
    }

    .fullscreen-banner #point-2 {
      font-size: 4.5vw;
      margin-top: -0.3em;
    }
  </style>
</head>
<body>  
    <div class="container">
      <div id="banner-wrap">
        <div class="fullscreen-banner" id="banner" style="display: none;">
          <h1>
            <span id="point-1">NULL</span><br>
            <span id="point-2">0 - POINT</span>
          </h1>
        </div>

        <div class="fullscreen-banner" id="banner-2" style="display: none;">
          <h1>
            <span id="point-1-2">NULL</span><br>
            <span id="point-2-2">0 - POINT</span>
          </h1>
        </div>
      </div>

        <div class="player">
            <div class="player-main">
                <img class="flag" src="{% static 'img/ambrilindo/forki-logo.png' %}" alt="Forki">
                <div class="info">
                    <div class="name" id="atlet_red_name">-</div>
                    <div class="country" id="atlet_red_country">-</div>
                    <div class="kata" id="kata-aka">0 - Blank</div>
                </div>
                <img src="{% static 'img/ambrilindo/vr-aka.png' %}" alt="" class="aka-vr" id="aka-vr">
                <div class="aka-score" id="aka-score">
                  0
                </div>
                <span class="aka-senshu" id="aka-senshu">
                  o
                </span>
            </div>
            
            <div class="criteria-row" name="criteria">
                <div class="criteria" id="akac1">C1</div>
                <div class="criteria" id="akac2">C2</div>
                <div class="criteria" id="akac3">C3</div>
                <div class="criteria" id="akac4">HC</div>
                <div class="criteria" id="akac5">H</div>
            </div>
        </div>

        <div class="player">
            <div class="player-main">
                <img class="flag" src="{% static 'img/ambrilindo/forki-logo.png' %}" alt="Forki">
                <div class="info">
                    <div class="name" id="atlet_blue_name">-</div>
                    <div class="country" id="atlet_blue_country">-</div>
                    <div class="kata" id="kata-ao">0 - Blank</div>
                </div>
                <img src="{% static 'img/ambrilindo/vr-ao.png' %}" alt="" class="ao-vr" id="ao-vr">
                <div class="ao-score" id="ao-score">
                  0
                </div>
                <span class="ao-senshu" id="ao-senshu">
                  o
                </span>
            </div>
            <div class="criteria-row" name="criteria">
                <div class="criteria" id="aoc1">C1</div>
                <div class="criteria" id="aoc2">C2</div>
                <div class="criteria" id="aoc3">C3</div>
                <div class="criteria" id="aoc4">HC</div>
                <div class="criteria" id="aoc5">H</div>
            </div>
        </div>

    <div class="footer">
        <div>
            <img class="studio" src="{% static 'img/ambrilindo/ambrilindo-logo-dark.png' %}" alt="Ambrilindo">
        </div>
        <div>
            <div class="tatami">TATAMI {{ tatami.tatami_number }}</div>
        </div>
        <div class="time" id="timer">
            <span id="minutes">00</span>:<span id="seconds">00</span>.<span id="milliseconds" style="font-size: 50%;">00</span>
        </div>
        <div class="round-info" id="nomor-tanding">-</div>
    </div>
  </div>
</body>
<script src="{% static 'js/jquery.min.js' %}"></script>
<script>
  const tatamiPk = {{ tatami.pk }};
  const protocol = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
  const socket = new WebSocket(protocol + window.location.host + `/ws/scoring-board/${tatamiPk}`);
  const warning = new Audio("{% static 'sound/warning.mp3' %}");
  const finish = new Audio("{% static 'sound/finish.mp3' %}");
  let warningVal = false
  {% comment %} audio.play(); {% endcomment %}

  let interval = null;
  let milliseconds = 0;
  let totalSeconds = 0;
  let isRunning = false;
  let isShowing = false;

  let aka_score = 0 
  let ao_score = 0 

  let aka_criteria = 0
  let ao_criteria = 0

  function updateDisplay(seconds, ms) {
    if (seconds >= 0) {
        const minutes = Math.floor(seconds / 60);
        const secs = ((seconds % 60) + 60) % 60;
        $('#minutes').text(String(minutes).padStart(2, '0'));
        $('#seconds').text(String(secs).padStart(2, '0'));
        $('#milliseconds').text(String(ms).padStart(2, '0'));
    }
  }

  vr_status = false
  let aka_state = 'off';
  let ao_state = 'off';

  socket.onmessage = function(e) {
      const data = JSON.parse(e.data);
      console.log(data.command, data.details)

      function aka_point(value1, value2) {

      }

      if (data.command == 'get_atlet') {
        reset()
      } else if (data.command == 'vr') {
        if (data.details == 'aka-request') {
          aka_vr_on('VIDEO REVIEW', 'REQUESTED')
        } else if (data.details == 'aka-accept-1') {
          aka_vr_on('VR +1 POINT', 'ACCEPTED')
        } else if (data.details == 'aka-accept-2') {
          aka_vr_on('VR +2 POINT', 'ACCEPTED')
        } else if (data.details == 'aka-accept-3') {
          aka_vr_on('VR +3 POINT', 'ACCEPTED')
        } else if (data.details == 'aka-decline') {
          aka_vr_on('VIDEO REVIEW', '(X) NOT ACCEPTED')
        } else if (data.details == 'ao-request') {
          ao_vr_on('VIDEO REVIEW', 'REQUESTED')
        } else if (data.details == 'ao-accept-1') {
          ao_vr_on('VR +1 POINT', 'ACCEPTED')
        } else if (data.details == 'ao-accept-2') {
          ao_vr_on('VR +2 POINT', 'ACCEPTED')
        } else if (data.details == 'ao-accept-3') {
          ao_vr_on('VR +3 POINT', 'ACCEPTED')
        } else if (data.details == 'ao-decline') {
          ao_vr_on('VIDEO REVIEW', '(X) NOT ACCEPTED')
        }
      } else if (data.command === 'mouse') {
        var arr = JSON.parse(data.details); 
        var a = arr[0];
        var b = arr[1];
        if (a == 'Aka Yuko') {
          score_banner('1 POINT', 'YUKO')
        }
        function score_banner(value1, value2) {
          $('#point-1').text(value1);
          $('#point-2').text(value2);

          $('#banner').css('display', a ? '' : 'none');
          $('#banner').css('background-color', a ? 'red' : '');
          $('#banner-2').css('display', b ? '' : 'none');
          $('#banner-2').css('background-color', b ? '#3498db' : '');
          if (a && b) {
            $('#banner-wrap').css('grid-template-columns','1fr 1fr');
            $('.fullscreen-banner h1').css('font-size','4vw');
          } else {
            $('#banner-wrap').css('grid-template-columns','1fr');
            $('.fullscreen-banner h1').css('font-size','10vw');
          }
        }
      } else if (data.command == 'timer-change') {
        if (!isRunning) {
          totalSeconds = data.details;
          milliseconds = 0;
          updateDisplay(totalSeconds, milliseconds);
        }
      } else if (data.command == 'timer-status') {
        if (data.details == 'start' || data.details == 'pause') {
          timer_status()
        }
      } else if (data.command == 'timer-increment') {
        totalSeconds++;
        updateDisplay(totalSeconds, milliseconds);
      } else if (data.command == 'timer-decrement') {
        totalSeconds--;
        updateDisplay(totalSeconds, milliseconds);
      } else if (data.command == 'timer-sync') {
        const detailsArray = JSON.parse(data.details);
        totalSeconds = detailsArray[0]
        milliseconds = detailsArray[1]
        updateDisplay(totalSeconds, milliseconds);
      } else if (data.command == 'tampilkan-score') {
        const detailsArray = JSON.parse(data.details);
        var totalAka = detailsArray[0]
        var totalAo = detailsArray[1]
        if (isShowing == false) {
          $('#aka-score').text(totalAka)
          $('#ao-score').text(totalAo)
          isShowing = true
        } else {
          $('#aka-score').text('0')
          $('#ao-score').text('0')
          isShowing = false
        }
      } else if (data.command == 'aka-kata-kirim') {
        $('#kata-aka').text(data.details)
      } else if (data.command == 'ao-kata-kirim') {
        $('#kata-ao').text(data.details)
      } else if (data.command == 'aka-yuko') {
        aka_score += 1;
        $('#aka-score').text(aka_score)
        aka_banner('YUKO', '1 - POINT')
      } else if (data.command == 'aka-wazaari') {
        aka_score += 2;
        $('#aka-score').text(aka_score)
        aka_banner('WAZA-ARI', '2 - POINT')
      } else if (data.command == 'aka-ippon') {
        aka_score += 3;
        $('#aka-score').text(aka_score)
        aka_banner('IPPON', '3 - POINT')
      } else if (data.command == 'aka-score-dec') {
        aka_score--;
        $('#aka-score').text(aka_score)
      } if (data.command === 'aka-criteria-inc') {
        aka_criteria++;
        if (aka_criteria >= 1 && aka_criteria <= 5) {
          $(`#akac${aka_criteria}`).addClass('active-red');
          if (aka_criteria == 4) {
            aka_banner(`HANSOKU CHUI`, 'WARNING')
          } else if (aka_criteria == 5) {
            aka_banner(`HANSOKU`, 'PENALTY')
          } else {
            aka_banner(`CHUI ${aka_criteria}`, 'WARNING')
          }
        }
      } else if (data.command === 'aka-criteria-dec') {
        if (aka_criteria >= 1 && aka_criteria <= 5) {
          $(`#akac${aka_criteria}`).removeClass('active-red');
        }
        aka_criteria--;
      } else if (data.command == 'ao-yuko') {
        ao_score += 1;
        $('#ao-score').text(ao_score)
        ao_banner('YUKO', '1 - POINT')
      } else if (data.command == 'ao-wazaari') {
        ao_score += 2;
        $('#ao-score').text(ao_score)
        ao_banner('WAZA-ARI', '2 - POINT')
      } else if (data.command == 'ao-ippon') {
        ao_score += 3;
        $('#ao-score').text(ao_score)
        ao_banner('IPPON', '3 - POINT')
      } else if (data.command == 'ao-score-dec') {
        ao_score--;
        $('#ao-score').text(ao_score)
      } if (data.command === 'ao-criteria-inc') {
        ao_criteria++;
        if (ao_criteria >= 1 && ao_criteria <= 5) {
          $(`#aoc${ao_criteria}`).addClass('active-blue');
          if (ao_criteria == 4) {
            ao_banner(`HANSOKU CHUI`, 'WARNING')
          } else if (ao_criteria == 5) {
            ao_banner(`HANSOKU`, 'PENALTY')
          } else {
            ao_banner(`CHUI ${ao_criteria}`, 'WARNING')
          }
        }
      } else if (data.command === 'ao-criteria-dec') {
        if (ao_criteria >= 1 && ao_criteria <= 5) {
          $(`#aoc${ao_criteria}`).removeClass('active-blue');
        }
        ao_criteria--;
      } else if (data.command == 'senshu') {
        if (data.details == 'aka-senshu') {
          $('#aka-senshu').css('visibility', 'visible') 
        } else if (data.details == 'aka-remove-senshu') {
          $('#aka-senshu').css('visibility', 'hidden') 
        } else if (data.details == 'ao-senshu') {
          $('#ao-senshu').css('visibility', 'visible') 
        } else if (data.details == 'ao-remove-senshu') {
          $('#ao-senshu').css('visibility', 'hidden') 
        }
      } else if (data.command == 'vr') {
        if (data.details == 'aka-vr') {
          $('#aka-vr').css('visibility', 'visible') 
        } else if (data.details == 'aka-remove-vr') {
          $('#aka-vr').css('visibility', 'hidden') 
        } else if (data.details == 'ao-vr') {
          $('#ao-vr').css('visibility', 'visible') 
        } else if (data.details == 'ao-remove-vr') {
          $('#ao-vr').css('visibility', 'hidden') 
        }
      }

      if (data.details === 'aka-request')  aka_vr_on(data.v1, data.v2, 'request');
      if (data.details === 'aka-accept-1')   aka_vr_on(data.v1, data.v2, 'accept');
      if (data.details === 'aka-accept-2')   aka_vr_on(data.v1, data.v2, 'accept');
      if (data.details === 'aka-accept-3')   aka_vr_on(data.v1, data.v2, 'accept');
      if (data.details === 'aka-decline')  aka_vr_on(data.v1, data.v2, 'decline');

      if (data.details === 'ao-request')   ao_vr_on(data.v1, data.v2, 'request');
      if (data.details === 'ao-accept-1')   ao_vr_on(data.v1, data.v2, 'accept');
      if (data.details === 'ao-accept-2')   ao_vr_on(data.v1, data.v2, 'accept');
      if (data.details === 'ao-accept-3')   ao_vr_on(data.v1, data.v2, 'accept');
      if (data.details === 'ao-decline')   ao_vr_on(data.v1, data.v2, 'decline');
      

      function updateLayout() {
        const b1 = (aka_state === 'pending');
        const b2 = (ao_state === 'pending');

        $('#banner').css('display', b1 ? '' : 'none');
        $('#banner-2').css('display', b2 ? '' : 'none');

        if (b1 && b2) {
          $('#banner-wrap').css('grid-template-columns','1fr 1fr');
          $('.fullscreen-banner h1').css('font-size','4vw');
        } else {
          $('#banner-wrap').css('grid-template-columns','1fr');
          $('.fullscreen-banner h1').css('font-size','10vw');
        }
      }

      function tryResolve() {
        const activeCount =
          (aka_state === 'pending' || aka_state === 'resolved' ? 1 : 0) +
          (ao_state === 'pending' || ao_state === 'resolved' ? 1 : 0);

        const resolvedCount =
          (aka_state === 'resolved' ? 1 : 0) +
          (ao_state === 'resolved' ? 1 : 0);

        if (activeCount === 1 && resolvedCount === 1) {
          showResolved();
          return;
        }

        if (activeCount === 2 && resolvedCount === 2) {
          showResolved();
          return;
        }
      }

      function showResolved() {
        $('#vr-status-msg').css('display','');

        setTimeout(() => {
          $('#vr-status-msg').css('display','none');
          aka_state = 'off';
          ao_state = 'off';
          $('#point-2').css({backgroundColor:''});
          $('#point-2-2').css({backgroundColor:''});
          updateLayout();
        }, 3000);
      }

      function aka_vr_on(v1, v2, action) {
        $('#point-1').text(v1);
        $('#point-2').text(v2);

        if (action === 'request') {
          if (aka_state === 'pending') {
            aka_state = 'off';
            updateLayout();
            return;
          }
          aka_state = 'pending';
          $('#banner').css({backgroundColor:'red'});
          updateLayout();
          return;
        }

        if (action === 'accept') {
          $('#point-2').css({backgroundColor:'#006400'});
          aka_state = 'resolved';
          tryResolve();
          return;
        }

        if (action === 'decline') {
          $('#point-2').css({backgroundColor:'#000'});
          aka_state = 'resolved';
          tryResolve();
          return;
        }
      }

      function ao_vr_on(v1, v2, action) {
        $('#point-1-2').text(v1);
        $('#point-2-2').text(v2);

        if (action === 'request') {
          if (ao_state === 'pending') {
            ao_state = 'off';
            updateLayout();
            return;
          }
          ao_state = 'pending';
          $('#banner-2').css({backgroundColor:'#3498db'});
          updateLayout();
          return;
        }

        if (action === 'accept') {
          $('#point-2-2').css({backgroundColor:'#006400'});
          ao_state = 'resolved';
          tryResolve();
          return;
        }

        if (action === 'decline') {
          $('#point-2-2').css({backgroundColor:'#000'});
          ao_state = 'resolved';
          tryResolve();
          return;
        }
      }



      function aka_banner(score1, score2) {
        $('#banner').css({
            'background-color': 'red',
            'position': 'absolute',
            'display': '',
        });

        $('#point-1').text(score1)
        $('#point-2').text(score2)

        setTimeout(function () {
            $('#banner').css('display', 'none');
        }, 1000);
      }

      function ao_banner(score1, score2) {
        $('#banner').css({
            'background-color': '#3498db',
            'position': 'absolute',
            'display': '',
        });

        $('#point-1').text(score1)
        $('#point-2').text(score2)

        setTimeout(function () {
            $('#banner').css('display', 'none');
        }, 1000);
      }

      function timer_status() {
        if (!isRunning) {
          isRunning = true;
          interval = setInterval(() => {
            if (milliseconds === 0) {
                if (totalSeconds === 0) {
                  clearInterval(interval);
                  isRunning = false;
                  $('#timer').css('color', 'white')
                  finish.play()
                  return;
                }
                totalSeconds--;
                milliseconds = 99;
            } else {
              if (totalSeconds < 15) {
                if (warningVal == false) {
                  warning.play()
                  warningVal = true
                }
                $('#timer').css({
                  'color': 'red',
                  'text-shadow': `
                    -1px -1px 0 white,
                    1px -1px 0 white,
                    -1px  1px 0 white,
                    1px  1px 0 white
                  `
                });
              } else {
                $('#timer').css('color', 'yellow')
              }
              milliseconds--;
            }
            updateDisplay(totalSeconds, milliseconds);
          }, 10);
        } else {
          isRunning = false;
          $('#timer').css('color', 'white')
          clearInterval(interval);
        }
      }

      function reset() {
        if (data.details.tipe_tanding == '1') {
          document.querySelectorAll('.criteria-row[name="criteria"]').forEach(function(div) {
            div.classList.add('deactivate');
          });
        } else if (data.details.tipe_tanding == '2') {
          document.querySelectorAll('.criteria-row[name="criteria"]').forEach(function(div) {
            div.classList.remove('deactivate');
          });
        }
        document.getElementById('aka-vr').style.visibility = 'hidden';
        if (data.details.atlet_red_vr) {
          document.getElementById('aka-vr').style.visibility = 'visible';
        }
        document.getElementById('ao-vr').style.visibility = 'hidden';
        if (data.details.atlet_blue_vr) {
          document.getElementById('ao-vr').style.visibility = 'visible';
        }
        document.getElementById('nomor-tanding').innerText = data.details.nomor_tanding
        document.getElementById('atlet_red_name').innerText = data.details.atlet_red
        document.getElementById('atlet_red_country').innerText = data.details.atlet_red_perguruan + ' - ' + data.details.atlet_red_utusan
        document.getElementById('aka-score').innerText = '0'

        document.getElementById('atlet_blue_name').innerText = data.details.atlet_blue
        document.getElementById('atlet_blue_country').innerText = data.details.atlet_blue_perguruan + ' - ' + data.details.atlet_blue_utusan
        document.getElementById('ao-score').innerText = '0'

        $('#kata-aka').text(data.details.atlet_red_kata)
        $('#kata-ao').text(data.details.atlet_blue_kata)

        totalSeconds = 0
        milliseconds = 0
        updateDisplay(totalSeconds, milliseconds);
        warningVal = false

        aka_score = 0
        ao_score = 0
        aka_criteria = 0
        ao_criteria = 0

        isRunning = false;
        isShowing = false;

        $('#aka-senshu').css('visibility', 'hidden') 
        $('#ao-senshu').css('visibility', 'hidden') 

        for (let i = 1; i <= 5; i++) {
          $(`#akac${i}`).removeClass('active-red');
        }

        for (let i = 1; i <= 5; i++) {
          $(`#aoc${i}`).removeClass('active-blue');
        }
      }
  };
</script>
</html>
