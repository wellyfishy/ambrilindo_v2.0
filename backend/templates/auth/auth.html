{% load static %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Auth - Ambrilindo</title>
        <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport"/>
        <link rel="icon" href="" type="image/x-icon"/>

        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
        <link rel="stylesheet" href="{% static 'css/plugins.min.css' %}" />
        <link rel="stylesheet" href="{% static 'css/ambrilindo.min.css' %}" />

    </head>
    <body class="d-flex justify-content-center align-items-center vh-100 bg-light">
        <div class="card" style="width: 30rem; display: flex; flex-direction: row;">
            <div class="card-body d-flex flex-column justify-content-center">
                <h1 style="text-align: center;"><b>Login</b></h1>
                {% comment %} <img src="" class="mx-auto d-block" width="170" height="100" style="border-radius: 5px;"> {% endcomment %}
                {% if messages %}
                    <ul>
                        {% for message in messages %}
                            <li style="color: red;">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <div class="mb-3">
                        <label for="event" class="form-label">Event</label>
                        <select class="form-control" name="event_pk">
                            {% for event in events %}
                            <option value="{{ event.pk }}">{{ event.nama_event }} - Kode Event: e{{ event.pk }} {% if event.sedang_berjalan %}(Sedang Berjalan){% endif %}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
        </div>

        <script src="{% static 'js/core/jquery-3.7.1.min.js' %}"></script>
        <script src="{% static 'js/core/popper.min.js' %}"></script>
        <script src="{% static 'js/core/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/plugin/jquery-scrollbar/jquery.scrollbar.min.js' %}"></script>
        <script src="{% static 'js/ambrilindo.min.js' %}"></script>
        <script>
            var song = document.getElementById("songId");

            document.addEventListener("click", function(event) {
                if (event.button === 0) {
                    song.play();
                }
            });
        </script>
    </body>
</html>
